<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>compte_med</title>
    <style>
        body
        {
          justify-content: center;
          align-items:center;
           
           display:flex;
          background:linear-gradient(45deg,rgb(85, 0, 255),rgb(140, 140, 232));
          height:100vh;
        }
        form
        {
            border-radius: 20px;

        }

        }
         a:hover
                {
          
           text-shadow: 2px 2px 6px rgba(0,0,0);   

                }
